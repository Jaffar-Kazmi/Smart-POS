name: pos_app
description: A complete Flutter desktop POS application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4  # For desktop support
  path: ^1.8.3
  path_provider: ^2.1.2

  # UI & Material Design
  cupertino_icons: ^1.0.6
  # Remove material_color_utilities as it's provided by Flutter SDK

  # Charts
  fl_chart: ^0.66.2

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Navigation
  go_router: ^12.1.3

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1

  # Desktop specific
  window_manager: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Enable desktop platforms
  generate: true