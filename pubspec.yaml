name: pos_app
description: A complete Flutter desktop POS application with role-based access, inventory management, and sales tracking.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.2 # NEW
  screen_retriever: any

  # State Management
  provider: ^6.1.2

  # Database
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.3.0+4
  path: ^1.8.3
  path_provider: ^2.1.2

  # UI & Material Design
  cupertino_icons: ^1.0.6

  # Charts & Data Visualization
  fl_chart: ^1.1.1

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Navigation & Routing
  go_router: ^12.1.3

  # Internationalization & Utilities
  intl: ^0.18.1
  uuid: ^4.2.1

  # Desktop Support
  window_manager: ^0.3.7

  # CSV Export
  csv: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  generate: true
